<div class="container mt-3 mb-5">
    <h4>Produtos</h4>

    <div class="mt-3">
        <div *ngFor="let produto of produtos">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{produto.nome}}</h5>
                    <p class="card-text mb-0">R$ {{produto.preco.toFixed(2).replace('.', ',')}}</p>
                    <p class="card-text text-muted">Quantidade: {{produto.quantidade}}</p>
                    <btn [label]="'comprar'"></btn>
                </div>
                <img class="card-img" src="{{produto.img}}" alt="">
            </div>
        </div>
    </div>
</div>
